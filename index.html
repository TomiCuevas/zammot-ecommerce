<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAMMOT - Iniciar sesión</title>
  <link rel="icon" type="image/webp" href="../styles/img/zammot_bowtie.webp">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/css/login.css">
</head>
<body>
  <div class="login-wrapper">

    <div class="brand-card">
      <img src="./styles/img/zammot_bowtie.webp" alt="ZAMMOT" class="brand-logo">
      <div>
        <h2 class="brand-name">ZAMMOT</h2>
        <p class="brand-slogan">Tus productos de confianza</p>
      </div>
    </div>

    <div class="login-card">
      <h1>Iniciar sesión</h1>
      <form>
        <div class="input-box">
          <input type="text" placeholder="Email" required>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Contraseña" required>
        </div>

        <div class="remember-password">
          <label><input type="checkbox"> Recordarme</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <a href="./pages/home.html" class="btn btn-success w-100">Iniciar Sesión</a>
        <p class="register-link">¿Todavía no tienes cuenta? <a href="./pages/registro.html">Regístrate</a></p>
      </form>
    </div>
  </div>
</body>
</html>
