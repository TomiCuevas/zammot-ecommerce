<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAMMOT - Registro</title>
    <link rel="icon" type="image/webp" href="../styles/img/zammot_bowtie.webp">
    <link rel="stylesheet" href="../styles/css/Registro.css">
</head>

<body>

    <header>
        <div class="encabezado">
            <img src="../styles/img/zammot_bowtie.webp" alt="ZAMMOT Logo" class="logo">
            <div>
                <h1>ZAMMOT</h1>
                <p class="slogan">Tus productos de confianza</p>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Registrarse</h1>
        <form id="registroForm" onsubmit="registerUser(event)">

            <div class="input-box">
                <input id="reg-nombre" type="text" placeholder="Nombre" required>
            </div>

            <div class="input-box">
                <input id="reg-apellido" type="text" placeholder="Apellido" required>
            </div>

            <div class="input-box">
                <input id="reg-email" type="email" placeholder="Email" required>
            </div>

            <div class="input-box">
                <input id="reg-pass" type="password" placeholder="Contraseña" required>
            </div>

            <div class="input-box small-box">
                <label for="reg-fechaNac" class="label-inline"></label>
                <input id="reg-fechaNac" type="date" required>
            </div>

            <button type="submit" class="btn btn-registrarse">Registrarse</button>

            <p class="IniciarSesion-link">
                ¿Ya tienes una cuenta? <a href="../index.html">Iniciar sesión</a>
            </p>

        </form>
    </div>

    <script src="../js/auth.js"></script>

    <!-- minusculas autoamticas-->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const emailInput = document.getElementById("reg-email");

            if (emailInput) {
                emailInput.addEventListener("input", () => {

                    // Forzar minúsculas
                    emailInput.value = emailInput.value.toLowerCase();
                });
            }
        });
    </script>

</body>
</html>
