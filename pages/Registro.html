<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAMMOT-Registro</title>
    <link rel="icon" type="image/webp" href="../styles/img/zammot_bowtie.webp">
    <link rel="stylesheet" href="../styles/css/registro.css">
</head>
<body>
    <header>
        <div class="encabezado">
          <img src="../styles/img/zammot_bowtie.webp" alt="ZAMMOT Logo" class="logo">
      
          <div>
            <h1>ZAMMOT</h1>
            <p class="slogan">Tus productos de confianza</p>
          </div>
        </div>

      </header>

    <div class="container">
        <h1>Registrarse </h1>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Nombre" required>
                
            </div>
            <div class="input-box">
                <input type="text" placeholder="Apellido" required>
               
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
              
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
               
            </div>
            <div class="input-box small-box">
                <label for="fechaNac" class="label-inline">Nacimiento</label>
                <input id="fechaNac" name="fechaNac" type="date" required>
              </div>

            <button class="btn">Registrarse</button>
            <p class="IniciarSesion-link">¿Ya tienes una cuenta? <a href="../index.html">Iniciar sesión</a></p>
        </form>
    </div>
    
</body>
</html>
