<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAMMOT - Contacto</title>

  <link rel="icon" type="image/webp" href="../styles/img/zammot_bowtie.webp">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="../styles/css/contacto.css">
</head>

<body data-bs-theme="dark">

  <div id="navbar"></div>
  <script src="../js/auth.js"></script>
  <script>
    checkLogin();
  </script>

  <main class="container my-5">
    <h1 class="text-center mb-4">Contáctanos</h1>

    <div class="row g-4 justify-content-center">

      <div class="col-12 col-md-6">
        <div class="card p-4 shadow-lg bg-dark text-light">
          <h4 class="mb-3">Envíanos tu consulta</h4>

          <form>
            <div class="mb-3">
              <label class="form-label">Nombre y Apellido</label>
              <input type="text" class="form-control" placeholder="Ej: Juan Pérez" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" placeholder="Ej: juanperez@gmail.com" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Mensaje</label>
              <textarea class="form-control" rows="4" placeholder="Escribí tu mensaje..." required></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Enviar mensaje</button>
          </form>

        </div>
      </div>

      <div class="col-12 col-md-5">
        <div class="card p-4 shadow-lg bg-dark text-light">
          <h4 class="mb-3">Información de contacto</h4>

          <p><i class="bi bi-geo-alt-fill text-success"></i> Dirección: Av. Colón 1050, Córdoba Capital</p>
          <p><i class="bi bi-telephone-fill text-success"></i> Teléfono: (0351) 458-1234</p>
          <p><i class="bi bi-envelope-fill text-success"></i> Email: contacto@zammot.com.ar</p>
          <p><i class="bi bi-clock-fill text-success"></i> Horario: Lunes a Sábados de 9:00 a 20:00 hs</p>

          <hr>

          <h5 class="text-center">Seguinos en redes</h5>

          <div class="d-flex justify-content-center gap-3 fs-4 mt-3">
            <a href="#" class="text-success"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-success"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-success"><i class="bi bi-whatsapp"></i></a>
          </div>

        </div>
      </div>

    </div>
  </main>

  <footer class="text-center py-4 mt-5 bg-dark text-secondary">
    <p>© 2025 ZAMMOT - Córdoba, Argentina</p>
  </footer>

  <script src="../js/dataPages.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/carrito.js"></script>

  <script>
    renderNavbar();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
