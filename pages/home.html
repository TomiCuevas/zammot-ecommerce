    <script>

        function cargarPendientes() {

            const user = JSON.parse(sessionStorage.getItem("loggedUser"));
            const cont = document.getElementById("pendientes-container");

            if (!user) {
                cont.innerHTML = `<p class="text-secondary">Inicia sesión para ver tus compras pendientes.</p>`;
                return;
            }

            const cart = loadCart();

            if (cart.length === 0) {
                cont.innerHTML = `<p class="text-secondary">No tienes compras pendientes.</p>`;
                return;
            }

            if (PRODUCTS_CACHE.length === 0) {
                loadProducts().then(cargarPendientes);
                return;
            }

            let html = "";
            let total = 0;

            cart.forEach(item => {

                const product = PRODUCTS_CACHE.find(p => p.id === item.id);
                if (!product) return;

                let qty = Math.floor(Number(item.qty));
                if (!Number.isFinite(qty) || qty < 1) qty = 1;

                let price = Number(product.price);
                if (!Number.isFinite(price) || price < 0) price = 0;

                let subtotal = qty * price;
                total += subtotal;

                html += `
                    <div class="d-flex justify-content-between align-items-center border-bottom py-2">
                        <div>
                            <strong>${product.title}</strong><br>
                            <span class="text-secondary">Cantidad: ${qty}</span>
                        </div>
                        <div class="text-end">
                            <span>$${subtotal}</span>
                        </div>
                    </div>
                `;
            });

            html += `
                <div class="mt-3 text-end">
                    <h5>Total pendiente: $${total}</h5>
                </div>
            `;

            cont.innerHTML = html;
        }

        document.addEventListener("DOMContentLoaded", cargarPendientes);

    </script>
