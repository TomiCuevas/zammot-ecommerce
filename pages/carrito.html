<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAMMOT - Carrito</title>

    <link rel="icon" type="image/webp" href="../styles/img/zammot_bowtie.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../styles/css/destacados.css">
    <link rel="stylesheet" href="../styles/css/styless.css">

    <script src="../js/dataPages.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/renderProducts.js"></script>
</head>

<body class="bg-dark text-light">

    <div id="navbar"></div>
    <script>renderNavbar();</script>

    <div class="container my-5">

        <h2 class="mb-4">ðŸ›’ Tu Carrito</h2>
        <div id="cart-items" class="mb-4"></div>
        <h3>Total: $<span id="cart-total">0</span></h3>

        <div class="text-center mt-4 mb-3">
            <button class="btn btn-success btn-lg d-flex align-items-center justify-content-center gap-2 mx-auto"
                    onclick="pagar()">
                <i class="bi bi-cash-stack"></i> Pagar ahora
            </button>
        </div>

        <div class="text-center">
            <button class="btn btn-outline-danger d-flex align-items-center justify-content-center mx-auto gap-2"
                    onclick="vaciarCarrito()">
                <i class="bi bi-trash"></i> Vaciar carrito
            </button>
        </div>

    </div>

    <div class="modal fade" id="modalProducto" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content text-dark">

          <div class="modal-header">
            <h5 class="modal-title" id="modalProductoTitulo"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body d-flex gap-4">
            <img id="modalProductoImg" class="img-fluid rounded shadow" style="max-width: 320px;">
            <div>
              <p id="modalProductoDesc"></p>
              <p><strong>Precio:</strong> $<span id="modalProductoPrecio"></span></p>
              <p><strong>Cantidad:</strong> <span id="modalProductoQty"></span></p>
              <p><strong>Subtotal:</strong> $<span id="modalProductoSubtotal"></span></p>
            </div>
          </div>

        </div>
      </div>
    </div>



<script>

document.addEventListener("DOMContentLoaded", () => {
    const user = sessionStorage.getItem("loggedUser");
    if (!user) {
        alert("Debes iniciar sesiÃ³n para ver tu carrito.");
        window.location.href = "../index.html";
    }
});

function verProducto(id) {

    const product = PRODUCTS_CACHE.find(p => p.id === id);
    const cart = loadCart();
    const item = cart.find(p => p.id === id);

    if (!product) return;

    let qty = item?.qty ?? 1;
    let subtotal = product.price * qty;

    document.getElementById("modalProductoTitulo").textContent = product.title;
    document.getElementById("modalProductoImg").src = product.img;
    document.getElementById("modalProductoDesc").textContent = product.description;
    document.getElementById("modalProductoPrecio").textContent = product.price;
    document.getElementById("modalProductoQty").textContent = qty;
    document.getElementById("modalProductoSubtotal").textContent = subtotal;

    let modal = new bootstrap.Modal(document.getElementById("modalProducto"));
    modal.show();
}

function renderCart() {

    const cart = loadCart();
    const container = document.getElementById("cart-items");

    if (cart.length === 0) {

        container.innerHTML = `
            <div class="text-center p-5 bg-secondary rounded-4 shadow-lg"
                 style="background: rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.15);">
                
                <div class="mb-3">
                    <i class="bi bi-cart-x-fill" style="font-size: 4rem; color:#bbb;"></i>
                </div>

                <h4 class="text-light mb-2">Tu carrito estÃ¡ vacÃ­o</h4>
                <p class="text-secondary mb-4">
                    AgregÃ¡ productos y aparecerÃ¡n aquÃ­ 
                </p>

                <a href="./destacados.html" 
                   class="btn btn-outline-light px-4 py-2 rounded-pill">
                    Ver productos destacados
                </a>
            </div>
        `;

        document.getElementById("cart-total").textContent = 0;
        return;
    }

    if (PRODUCTS_CACHE.length === 0) {
        loadProducts().then(renderCart);
        return;
    }

    let html = "";
    let total = 0;

    cart.forEach(item => {

        const product = PRODUCTS_CACHE.find(p => p.id === item.id);
        if (!product) return;

        let qty = Math.floor(Number(item.qty));
        if (!Number.isFinite(qty) || qty < 1) qty = 1;

        let price = Number(product.price);
        if (!Number.isFinite(price) || price < 0) price = 0;

        const subtotal = price * qty;
        total += subtotal;

        html += `
            <div class="card bg-secondary mb-3 p-3 shadow-sm">

                <div class="d-flex gap-4 align-items-center">

                    <img src="${product.img}" 
                         alt="${product.title}" 
                         class="rounded shadow"
                         style="width: 140px; height: 140px; object-fit: cover;">

                    <div class="flex-grow-1">

                        <h5 class="mb-1">${product.title}</h5>

                        <button class="btn btn-outline-info btn-sm mb-3"
                                onclick="verProducto('${product.id}')">
                            <i class="bi bi-eye"></i> Ver producto
                        </button>

                        <div class="d-flex align-items-center gap-3 my-2">
                            <button class="btn btn-sm btn-light" onclick="updateQty('${product.id}', -1)">âˆ’</button>
                            <span class="fs-5">${qty}</span>
                            <button class="btn btn-sm btn-light" onclick="updateQty('${product.id}', 1)">+</button>
                        </div>

                        <p class="m-0 text-white-50">Precio unitario: $${price}</p>
                        <h6 class="mt-1">Subtotal: $${subtotal}</h6>
                    </div>

                    <button class="btn btn-danger btn-sm"
                            onclick="removeFromCart('${product.id}')">
                        <i class="bi bi-trash"></i>
                    </button>

                </div>
            </div>
        `;
    });

    container.innerHTML = html;
    document.getElementById("cart-total").textContent = total;
}

renderCart();

function pagar() {

    const cart = loadCart();

    if (cart.length === 0) {
        alert("No hay productos en el carrito.");
        return;
    }

    clearCart();
    updateCartCount();
    renderCart();

    alert("Â¡Pago realizado con Ã©xito! Gracias por tu compra");
    window.location.href = "./home.html";
}

function vaciarCarrito() {

    const cart = loadCart();

    if (cart.length === 0) {
        alert("El carrito ya estÃ¡ vacÃ­o.");
        return;
    }

    if (!confirm("Â¿Seguro que deseas vaciar el carrito?")) return;

    clearCart();
    updateCartCount();
    renderCart();

    alert("Carrito vaciado correctamente.");
}

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
